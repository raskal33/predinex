<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITR - Thumbnail</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top left, #0C0C23, #000015);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            background: radial-gradient(circle at top left, #0C0C23, #000015);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* Background elements */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 199, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(140, 0, 255, 0.1) 0%, transparent 50%);
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 199, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 199, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #22C7FF, #8C00FF);
            opacity: 0.6;
        }
        
        .orb-1 {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
        }
        
        .orb-2 {
            width: 40px;
            height: 40px;
            top: 25%;
            right: 15%;
        }
        
        .orb-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
        }
        
        .orb-4 {
            width: 50px;
            height: 50px;
            bottom: 30%;
            right: 10%;
        }
        
        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 80px;
        }
        

        
        /* Enhanced project name - less eye-catching */
        .project-name {
            font-size: 76px;
            font-weight: 900;
            background: linear-gradient(135deg, #22C7FF 0%, #007BFF 50%, #8C00FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 30px rgba(34, 199, 255, 0.3);
            line-height: 0.9;
        }
        
        .tagline {
            font-size: 24px;
            color: #E4E4FA;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        /* Features */
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(34, 199, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            min-width: 200px;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #22C7FF;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: #C2C2D6;
            line-height: 1.4;
        }
        
        /* Somnia badge */
        .somnia-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #22C7FF, #8C00FF);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Prediction categories */
        .categories {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0.7;
        }
        
        .category {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #C2C2D6;
            font-size: 14px;
        }
        
        .category-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22C7FF;
        }
        

    </style>
</head>
<body>

    
    <div class="thumbnail">
        <!-- Background -->
        <div class="bg-gradient"></div>
        <div class="grid"></div>
        
        <!-- Floating orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        
        <!-- Somnia badge -->
        <div class="somnia-badge">SOMNIA</div>
        
        <!-- Main content -->
        <div class="content">
            <h1 class="project-name">BITR</h1>
            <p class="tagline">New Kind of Prediction Market on Somnia</p>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">ðŸŽ¯</span>
                    <div class="feature-title">Guided Markets</div>
                    <div class="feature-desc">Real-time sports & crypto predictions</div>
                </div>
                <div class="feature">
                    <span class="feature-icon">ðŸ”®</span>
                    <div class="feature-title">Oddyssey</div>
                    <div class="feature-desc">Daily prediction contests with prizes</div>
                </div>
                <div class="feature">
                    <span class="feature-icon">ðŸ’°</span>
                    <div class="feature-title">STT & BITR</div>
                    <div class="feature-desc">Earn tokens for accurate predictions</div>
                </div>
            </div>
        </div>
        
        <!-- Categories -->
        <div class="categories">
            <div class="category">
                <div class="category-dot"></div>
                <span>Football</span>
            </div>
            <div class="category">
                <div class="category-dot"></div>
                <span>Crypto</span>
            </div>
            <div class="category">
                <div class="category-dot"></div>
                <span>Open Markets</span>
            </div>
            <div class="category">
                <div class="category-dot"></div>
                <span>Reputation</span>
            </div>
        </div>
    </div>
</body>
</html>
