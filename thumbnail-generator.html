<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITR Thumbnail Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top left, #0C0C23, #000015);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background: radial-gradient(circle at top left, #0C0C23, #000015);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* Animated background elements */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, #22C7FF 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #FF0080 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #8C00FF 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 199, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 199, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: grid-move 30s linear infinite;
        }
        
        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 80px;
        }
        
        /* Logo/Brand section */
        .brand-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #22C7FF 0%, #007BFF 25%, #8C00FF 50%, #FF0080 75%, #3C00A5 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            animation: logo-glow 3s ease-in-out infinite;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #22C7FF, #FF0080, #8C00FF, #22C7FF);
            border-radius: 26px;
            z-index: -1;
            animation: border-rotate 4s linear infinite;
        }
        
        .logo-icon {
            font-size: 48px;
            color: white;
            font-weight: 900;
        }
        
        .project-name {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #22C7FF 0%, #FF0080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 40px rgba(34, 199, 255, 0.5);
        }
        
        .tagline {
            font-size: 24px;
            color: #E4E4FA;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        /* Feature highlights */
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(34, 199, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            min-width: 200px;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #22C7FF;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: #C2C2D6;
            line-height: 1.4;
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #22C7FF, #8C00FF);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 50px;
            height: 50px;
            bottom: 30%;
            right: 10%;
            animation-delay: 1s;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        @keyframes logo-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(34, 199, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(34, 199, 255, 0.6); }
        }
        
        @keyframes border-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Somnia badge */
        .somnia-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #22C7FF, #8C00FF);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Prediction market elements */
        .prediction-elements {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0.7;
        }
        
        .prediction-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #C2C2D6;
            font-size: 14px;
        }
        
        .prediction-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22C7FF;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
